<html>
  <head>
    <title>node.js http server</title>
    <script src="./dist/env.js"></script>
    <script src="./dist/index.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <img class="bt-logo" src="assets/BT-Logo.svg" />
    <div class="user-id-wrapper">
      <button id="generate-new-user">Generate New User</button>
    </div>
    <div class="sync-wrapper">
      <div class="profile-wrapper">
        <h2>Profile Settings</h2>
        <form class="claim-form">
          <div>
            <label>Last Name</label>
            <input data-claim-key="lastName" placeholder="Last Name" type="text"></input>
          </div>
          <div>
            <label>Email</label>
            <input data-claim-key="email" placeholder="Email" type="email"></input>
          </div>
          <button type="submit">Update Profile</button>
        </form>
        <div id="portabl-sync-root"></div>
      </div>
    </div>
    <script type="module" src="./src/portabl.js"></script>
  </body>
</html>
