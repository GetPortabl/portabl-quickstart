<html>
  <head>
    <title>Portabl - Sync Quickstart</title>
    <script src="./dist/env.js"></script>
    <script src="./dist/index.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <img class="bt-logo" src="assets/BT-Logo.svg" />
    <div class="user-id-wrapper">
      <button id="generate-new-user">Generate New User</button>
    </div>
    <div class="sync-wrapper">
      <div class="profile-wrapper">
        <h2>Profile Settings</h2>
        <form class="claim-form">
          <div>
            <label>First Name</label>
            <input data-claim-key="firstName" placeholder="First Name" type="text" />
          </div>
          <div>
            <label>Last Name</label>
            <input data-claim-key="lastName" placeholder="Last Name" type="text" />
          </div>
          <div>
            <label>Email Address</label>
            <input data-claim-key="emailAddress" placeholder="Email Address" type="email" />
          </div>
          <div>
            <label>Phone Number</label>
            <input data-claim-key="phoneNumber" placeholder="Phone Number" type="text" />
          </div>
          <div>
            <label>Residential Address: Street Address</label>
            <input data-claim-key="residentialAddressStreetAddress" placeholder="Street Address" type="text" />
          </div>
          <div>
            <label>Residential Address: City (Locality)</label>
            <input data-claim-key="residentialAddressLocality" placeholder="City" type="text" />
          </div>
          <div>
            <label>Residential Address: ZIP Code (Postal Code)</label>
            <input data-claim-key="residentialAddressPostalCode" placeholder="ZIP Code" type="text" />
          </div>
          <div>
            <label>Residential Address: State (Region)</label>
            <input data-claim-key="residentialAddressRegion" placeholder="State" type="text" />
          </div>
          <div>
            <label>Residential Address: Country</label>
            <input data-claim-key="residentialAddressCountry" placeholder="Country" type="text" />
          </div>
          <button type="submit">Update Profile</button>
        </form>
        <div id="portabl-sync-root"></div>
      </div>
    </div>
    <script type="module" src="./src/portabl.js"></script>
  </body>
</html>
