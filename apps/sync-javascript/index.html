<html>
  <head>
    <title>Portabl - Sync</title>
    <script src="./dist/env.js"></script>
    <script src="./dist/index.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link href="styles.css" rel="stylesheet" />
    <link rel="icon" href="assets/favicon.ico" />
  </head>
  <body>
    <div class="user-id-wrapper">
      <button id="generate-new-user">Generate New User</button>
    </div>
    <div class="sync-wrapper">
      <div class="profile-wrapper">
        <h2>Profile</h2>
        <form class="datapoint-form">
          <div class="stack-group">
            <div class="stack">
              <h4>Contact Details</h4>
              <div>
                <label>First Name</label>
                <input data-datapoint-key="firstName" placeholder="First Name" type="text" />
              </div>
              <div>
                <label>Last Name</label>
                <input data-datapoint-key="lastName" placeholder="Last Name" type="text" />
              </div>
              <div>
                <label>Email Address</label>
                <input data-datapoint-key="emailAddress" placeholder="Email Address" type="email" />
              </div>
              <div>
                <label>Phone Number</label>
                <input data-datapoint-key="phoneNumber" placeholder="Phone Number" type="tel" />
              </div>
              <div>
                <label>Social Security Number</label>
                <input data-datapoint-key="socialSecurityNumber" placeholder="Social Security Number" type="text" />
              </div>
            </div>
            <div class="stack">
              <h4>Residential Address</h4>
              <div>
                <label>Street Address</label>
                <input data-datapoint-key="residentialAddress.streetAddress" placeholder="Street Address" type="text" />
              </div>
              <div>
                <label>City (Locality)</label>
                <input data-datapoint-key="residentialAddress.locality" placeholder="City" type="text" />
              </div>
              <div>
                <label>ZIP Code (Postal Code)</label>
                <input data-datapoint-key="residentialAddress.postalCode" placeholder="ZIP Code" type="text" />
              </div>
              <div>
                <label>State (Region)</label>
                <input data-datapoint-key="residentialAddress.region" placeholder="State" type="text" />
              </div>
              <div>
                <label>Country</label>
                <input data-datapoint-key="residentialAddress.country" placeholder="Country" type="text" />
              </div>
            </div>
          </div>
          <button type="submit">Update Profile</button>
        </form>
        <div id="portabl-sync-root"></div>
      </div>
    </div>
    <script type="module" src="./src/portabl.js"></script>
  </body>
</html>
